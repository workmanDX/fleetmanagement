<template>
    <div draggable={draggable} ondragstart={handleDragStart}>
        <a onclick={handleClick}>
            <div class="content">
                <img
                    src={pictureUrl}
                    class="vehicle slds-align_absolute-center"
                    alt="Vehicle picture"
                />
                <div>
                    <p class="title slds-align_absolute-center">Name: {name}</p>
                    <p class="title slds-align_absolute-center">ID: {vehicleIdString}</p>
                </div>
            </div>
        </a>
    </div>
</template>
