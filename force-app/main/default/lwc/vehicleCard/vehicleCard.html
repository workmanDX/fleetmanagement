<template>
        <div class="slds-card slds-var-p-around_x-small">
        <template if:true={recordId}>
            <span slot="title">
                {vehicleType} Details: 
                <lightning-button class="indent-text" variant="base" label={vehicleName} title="Vehicle Name" onclick={handleNavigateToRecord}></lightning-button>
                ({vehicleIdString})
            </span>
            <lightning-card class='slds-var-m-around_x-small'>
                <lightning-record-edit-form
                    record-id={recordId}
                    onload={handleRecordLoaded}
                    object-api-name={objectAPI}
                    density="compact"
                    onsuccess={handleSuccess}
                >
                    <lightning-input-field
                        class='indent-text'
                        field-name={vehicleIdField}
                    ></lightning-input-field>
                    <lightning-input-field
                        class='indent-text'
                        field-name={yearField}
                    ></lightning-input-field>
                    <lightning-input-field
                        class='indent-text'
                        field-name={maxCapacityField}
                    ></lightning-input-field>
                    <lightning-input-field
                        class='indent-text'
                        field-name={odometerField}
                    ></lightning-input-field>
                    <lightning-input-field
                        class='indent-text'
                        field-name={statusField}
                    ></lightning-input-field>                    
                    <div class="slds-var-m-top_medium slds-align_absolute-center">
                        <lightning-button
                            class="slds-var-m-around_small"
                            type="submit"
                            label="Save"
                        ></lightning-button>
                        <lightning-button
                            class="slds-var-m-around_small"
                            label="Cancel"
                            onclick={handleReset}
                        ></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </lightning-card>
            <lightning-card class='slds-var-m-left_x-small slds-var-m-right_x-small'>
                <div class='slds-var-m-bottom_small indent-text'>
                    Resale Value:
                    <lightning-formatted-number
                        value={resaleValue}
                        format-style="currency"
                        currency-code="USD"
                        class="indent-text"
                    ></lightning-formatted-number>
                </div>
            </lightning-card>
        </template>
        <template if:false={recordId}>
            <c-placeholder
                message="Select a vehicle to see details"
            ></c-placeholder>
        </template>
        </div>
</template>
